steps:
  - script: |
      echo "Starting doc site build"
      python3 --version
      pip3.8 --version

      pip3.8 install -U --upgrade mkdocs==1.4.2
      pip3.8 install Pygments==2.14.0
      pip3.8 install pymdown-extensions==9.10
      pip3.8 install mkdocs-minify-plugin==0.6.2


      pip3.8 install mkdocs-markdownextradata-plugin==0.2.5
      pip3.8 install mkdocs-redirects==1.2.0
      pip3.8 install pathlib==1.0.1

      pip3.8 install -U mkdocs-material==9.1.2

      which mkdocs
      pip3.8 install markdown-include==0.8.1
      pip3.8 install markdown==3.2.1
      pip3.8 install mkdocs-redirects==1.2.0
      pip3.8 install mkdocs-exclude==1.0.2
      pip3.8 install mkdocs-glightbox==0.3.4
      pip3.8 install mkdocs-open-in-new-tab==1.0.3
      pip3.8 install mkdocs-include-markdown-plugin==4.0.4

      echo == versions ==

      pip3 --version
      python --version
      mkdocs --version
      pip3 freeze | grep mkdocs-material

      echo ========================

      npm i markdown-spellcheck@1.3.1 -g
      mdspell -V
      npm install -g markdown-link-check@3.10.3

      echo == Build Script Start ==

      cwd=`pwd`

      for parentDir in ${cwd}/*/; do
        for dir in ${parentDir}/*/; do
          if [ -d ${dir} ]; then
            dir=${dir%*/}
            dirName=${dir##*/}
            parentDir=${parentDir%*/}
            parentDirName=${parentDir##*/}
            if [ ${dirName} != "dist" ]; then
            mkdir -p $(Build.ArtifactStagingDirectory)/dist/${dirName}
            cd ${dir}

            pwd
            mkdocs build -c -v
            siteDirName=
            cd ../../..
            echo "parentdir ${dirName}"
            if [ ${dirName} == "developer-docs" ]; then
              siteDirName="developer"
            elif [ ${dirName} == "pe-docs" ]; then
              siteDirName="platform-engineer"
            fi
            ls ${cwd}/${parentDirName}/${dirName}/site/${siteDirName}/
            mv -f ${cwd}/${parentDirName}/${dirName}/site/${siteDirName}/* $(Build.ArtifactStagingDirectory)/dist/${dirName}/
            fi
          fi
        done
      done

      echo "=== After building ==="
      ls -l $(Build.ArtifactStagingDirectory)/dist/developer-docs
      if [ -z "$(ls -A $(Build.ArtifactStagingDirectory)/dist/developer-docs)" ]; then
        echo "Error: developer-docs directory is empty."
        exit 1
      fi
      ls -l $(Build.ArtifactStagingDirectory)/dist/pe-docs
      if [ -z "$(ls -A $(Build.ArtifactStagingDirectory)/dist/pe-docs)" ]; then
        echo "Error: pe-docs directory is empty."
        exit 1
      fi
