pr:
  branches:
    include:
      - PE

trigger: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: GenerateDevDocSite
    strategy:
      matrix:
        Python38:
          python.version: '3.8'
    steps:
      - task: usePythonVersion@0
        inputs:
          versionSpec: '3.8'
      - template: templates/build.yaml
